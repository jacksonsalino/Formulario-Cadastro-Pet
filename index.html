<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinpet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Cadastrar Pet</h1>
    </div>

    <form>

        <div>
            <input type="text">
            <input type="number">
        </div>

        <input type="email">

        <p>Espécie</p>

        <div>
            <span>
                <input type="radio" id="canino" name="especie">
                <label for="canino">Canino</label>
            </span>

            <span>
                <input type="radio" id="felino" name="especie">
                <label for="felino">Felino</label>
            </span>
        
        </div>

        <p>Porte</p>

        <div>
            <span>
                <input type="radio" id="pequeno" name="porte">
                <label for="pequeno">Pequeno</label>
            </span>

            <span>
                <input type="radio" id="medio" name="porte">
                <label for="medio">Médio</label>
            </span>

            <span>
                <input type="radio" id="grande" name="porte">
                <label for="grande">Grande</label>
            </span>
        </div>

        <button>Cadastrar</button>

    </form>

    
</body>
</html>
